<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>

  <link rel="stylesheet" href="./src/styles.css" />

  <style>
    html {
      /* Creating a snapping rule on the html element */
      scroll-snap-type: y mandatory;

      /* Create a timeline scope, so we can target any element on the page */
      timeline-scope: --section;

      /* Set the contrast level globally */
      --contrast: 4;
      --blur: 0.4rem;
    }

    /* We'll want to match these colors for the best melty effect */
    /* But play around with them (and add a color to section) to see happens */
    body,
    .content {
      background-color: var(--color-background, black);
    }

    .section {
      /* Creating a snapping rule on the section element */
      scroll-snap-align: start;

      /* Attach the timeline to the section element*/
      view-timeline: --section;

      /* Set each section to the full dynamic height of the viewport */
      height: 100dvh;
    }

    .content {
      /* Fix the content, so they don't scroll with the section */
      position: fixed;
      inset: 0;

      /* Animate the content based on the section scrolling */
      animation: blink linear;
      animation-fill-mode: both;
      animation-timeline: --section;

      transform-origin: top center;
    }

    @keyframes blink {

      0%,
      100% {
        filter: blur(var(--blur)) contrast(var(--contrast));
        opacity: 0;
        visibility: hidden;
      }

      50% {
        filter: blur(0) contrast(1);
        opacity: 1;
        visibility: visible;
      }

    }

    @keyframes blink-alternate {

      0%,
      100% {
        filter: blur(6px) contrast(1);
        opacity: 0;
        visibility: hidden;
      }

      50% {
        /* Compensate for global contrast */
        filter: blur(0) contrast(calc(1 / var(--contrast)));
        opacity: 1;
        visibility: visible;
      }

    }

    @keyframes horizontal-scroll {

      0% {
        transform: translate3d(100%, 0%, 0);
      }

      50% {
        transform: none;
      }

      100% {
        transform: translate3d(-100%, 0%, 0);
      }

    }

    @keyframes backwards-scroll {

      0% {
        transform: translate3d(0%, -100%, 0);
      }

      50% {
        transform: none;
      }

      100% {
        transform: translate3d(0%, 100%, 0);
      }

    }

    .alternate {      /* 
        By putting the contrast filter above everything, including sections mid-opacity,
        we end up with a more cohesive effect at the cost of performance.
      */
      main::after {
        content: '';
        position: fixed;
        inset: 0;
        pointer-events: none;
        backdrop-filter: contrast(var(--contrast));
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="section">
      <div class="content">
        <img
          src="https://images.unsplash.com/photo-1701730282717-f6478c8f2186?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDUzNzM5MDh8&ixlib=rb-4.0.3&q=85&w=900"
          alt="">
        <p>section heading goes here</p>
      </div>
    </section>
    <section class="section">
      <div class="content">
        <img
          src="https://images.unsplash.com/photo-1701970047560-085f3fcff0ba?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDUzNzM5MDh8&ixlib=rb-4.0.3&q=85&w=900"
          alt="">
        <p>section number 2</p>
      </div>
    </section>
    <section class="section">
      <div class="content">
        <p>section number 3</p>
      </div>
    </section>
    <section class="section">
      <div class="content">
        <img
          src="https://images.unsplash.com/photo-1702983189831-4b917e842fd3?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MDUzNzM5MzR8&ixlib=rb-4.0.3&q=85&w=900"

      </div>
    </section>

  </main>

  <script src="https://flackr.github.io/scroll-timeline/dist/scroll-timeline.js"></script>
</body>

</html>
